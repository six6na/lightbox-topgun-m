<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light box UI</title>
    <link rel="stylesheet" href="stylee.css">
    <script src="app.js"></script>
</head>
<body>
    <h2>Light Box gallery</h2>
    <!-- 이미지 목록(썸네일) 클릭시 해당 이미지 팝업이 나타남 -->
    <ul id="gallery">
        <li><img src="./images/01.jpg" alt="1"></li>
        <li><img src="./images/02.jpg" alt="2"></li>
        <li><img src="./images/03.jpg" alt="3"></li>
        <li><img src="./images/04.jpg" alt="4"></li>
        <li><img src="./images/05.jpg" alt="5"></li>
    </ul>
    
    <!-- 팝업 - 클릭하면 보임 -->
    <div id="lightbox">
        <img src="images/01.jpg" alt="light box image">
        <button id="closeBtn">X</button>
    </div>
</body>
</html>
